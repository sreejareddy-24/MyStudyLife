<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStudyLife - Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
    </div>

    <div class="auth-container hidden" id="registerContainer">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>

    <script>
        function toggleForms() {
            document.getElementById("loginContainer").classList.toggle("hidden");
            document.getElementById("registerContainer").classList.toggle("hidden");
        }

        function login() {
            let username = document.getElementById("loginUsername").value;
            let password = document.getElementById("loginPassword").value;
            if (username === "admin" && password === "password") {
                alert("Login successful!");
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid credentials");
            }
        }

        function register() {
            let username = document.getElementById("registerUsername").value;
            let email = document.getElementById("registerEmail").value;
            let password = document.getElementById("registerPassword").value;
            if (username && email && password) {
                alert("Registration successful! Please login.");
                toggleForms();
            } else {
                alert("Please fill all fields");
            }
        }
    </script>
</body>
</html>
