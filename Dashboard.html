<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStudyLife - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #007BFF;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
        }
        .card h2 {
            color: #007BFF;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="schedules.html">Schedules</a>
        <a href="tasks.html">Tasks</a>
        <a href="reminders.html">Reminders</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Welcome to MyStudyLife</h2>
            <p>Manage your study schedules, tasks, and deadlines efficiently.</p>
        </div>
        <div class="card">
            <h2>Upcoming Tasks</h2>
            <p>No pending tasks.</p>
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="card">
            <h2>Next Study Session</h2>
            <p>No session scheduled.</p>
            <button onclick="scheduleSession()">Schedule Now</button>
        </div>
    </div>

    <script>
        function logout() {
            alert("Logging out...");
            window.location.href = "index.html";
        }
        function addTask() {
            alert("Task feature coming soon!");
        }
        function scheduleSession() {
            alert("Schedule feature coming soon!");
        }
    </script>
</body>
</html>
