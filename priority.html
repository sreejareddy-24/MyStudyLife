<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStudyLife - Priority Setting</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        nav {
            background-color: #007BFF;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
        }
        select, input, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="schedules.html">Schedules</a>
        <a href="tasks.html">Task Tracking</a>
        <a href="timeblocking.html">Time Blocking</a>
        <a href="reminders.html">Reminders & Alerts</a>
        <a href="adjustments.html">Flexible Adjustments</a>
        <a href="login.html">Login</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Priority Setting</h2>
            <input type="text" id="taskName" placeholder="Enter Task">
            <select id="priorityLevel">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button onclick="setPriority()">Set Priority</button>
            <ul id="priorityList"></ul>
        </div>
    </div>

    <script>
        function setPriority() {
            let taskName = document.getElementById("taskName").value;
            let priorityLevel = document.getElementById("priorityLevel").value;
            if (taskName.trim() === "") {
                alert("Enter a task name");
                return;
            }
            let list = document.getElementById("priorityList");
            let item = document.createElement("li");
            item.textContent = `${taskName} - ${priorityLevel}`;
            list.appendChild(item);
            document.getElementById("taskName").value = "";
        }
    </script>
</body>
</html>
