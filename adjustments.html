<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStudyLife - Flexible Adjustments</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        nav {
            background-color: #007BFF;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
        }
        input, select, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="schedules.html">Schedules</a>
        <a href="tasks.html">Task Tracking</a>
        <a href="timeblocking.html">Time Blocking</a>
        <a href="priority.html">Priority Setting</a>
        <a href="reminders.html">Reminders & Alerts</a>
        <a href="login.html">Login</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Flexible Adjustments</h2>
            <input type="text" id="taskName" placeholder="Enter Task">
            <input type="datetime-local" id="newScheduleTime">
            <button onclick="adjustSchedule()">Modify Schedule</button>
            <ul id="adjustmentList"></ul>
        </div>
    </div>

    <script>
        function adjustSchedule() {
            let taskName = document.getElementById("taskName").value;
            let newScheduleTime = document.getElementById("newScheduleTime").value;
            if (taskName.trim() === "" || newScheduleTime.trim() === "") {
                alert("Please enter a task and new schedule time");
                return;
            }
            let list = document.getElementById("adjustmentList");
            let item = document.createElement("li");
            item.textContent = `Task: ${taskName} rescheduled to ${newScheduleTime}`;
            list.appendChild(item);
            alert("Schedule updated!");
            document.getElementById("taskName").value = "";
            document.getElementById("newScheduleTime").value = "";
        }
    </script>
</body>
</html>
